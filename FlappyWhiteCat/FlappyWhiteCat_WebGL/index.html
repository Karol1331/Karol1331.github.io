<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flappy White Cat</title>
    <link rel="shortcut icon" href="../flappywhitecat-logo.png" type="image/x-icon">
    <style>
        * {
            background-color: black;
        }
    </style>
</head>

<body style="text-align: center">
    <canvas id="unity-canvas" width=1080 height=1920></canvas>
    <script src="Build/FlappyWhiteCat_WebGL.loader.js"></script>
    <script>
        var canvas = document.getElementById('unity-canvas');
        var ratio = canvas.width / canvas.height;

        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        canvas.width = canvas.height * ratio;

        canvas.style.position = "absolute";
        canvas.style.left = ((window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) / 2 - canvas.width / 2) + "px";

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/FlappyWhiteCat_WebGL.data.unityweb",
            frameworkUrl: "Build/FlappyWhiteCat_WebGL.framework.js.unityweb",
            codeUrl: "Build/FlappyWhiteCat_WebGL.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Karol vol",
            productName: "Flappy White Cat",
            productVersion: "1.0",
            matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
    </script>
</body>

</html>
